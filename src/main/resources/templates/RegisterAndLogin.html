<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
		
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Person List</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="../assets/css/form-elements.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../static/assets/ico/favicon.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/assets/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/assets/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/assets/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="../static/assets/ico/apple-touch-icon-57-precomposed.png"/>
	<style>
	body{
	background-image:url('../assets/img/backgrounds/1.jpg')
	
	} </style>
	
    </head>

    <body>
   

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Person List</strong> Login &amp; Register Forms</h1>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter email and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form th:action="@{/login}" th:object="${person}" method="POST">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="email" name="email" placeholder="Email..." id="email"  class="form-email form-control"/>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="password" placeholder="Password..."  id="password" class="form-password form-control"/>
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                        
				                        	<div th:if="${loginError}" th:utext="${loginError}"
										         style="color:#ff4000;font-style:courier;">
										         ...
										      </div>
				                    </form>
			                    </div>
		                    </div>
		              
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
								    <form th:action="@{/register}" th:object="${person3}" method="POST">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="firstName" id="firstName" placeholder="First name..." class="form-first-name form-control" />
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="lastName" id="lastName" placeholder="Last name..." class="form-last-name form-control"  />
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="email" name="email" id="email" placeholder="Email..." class="form-email form-control" />
				                        </div>
				                        	<div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="password" id="password" placeholder="Password..." class="form-password form-control" />
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                        
				                         <div th:if="${errorMessage}" th:utext="${errorMessage}"
										         style="color:#ff4000;font-style:courier;">
										         ...
										      </div>
										      
										<div th:if="${successMessage}" th:utext="${successMessage}"
										         style="color:#00ff80 ;font-style:courier;">
										         ...
										      </div>
				                      
									</form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->

        <!-- Javascript -->
        <script src="../static/assets/js/jquery-1.11.1.min.js"></script>
        <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/assets/js/jquery.backstretch.min.js"></script>
        <script src="../static/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="../static/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
