<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   
      <meta charset="UTF-8" />
      <title>Add Person</title>
   </head>
  	<body>
  			<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{personList}">Person List</a>
        </div>
        </div>
        </nav>
      <h1>Create a Person:</h1>
       
      <!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
          
      <div class="container">   
          
      <form th:action="@{/addPerson}"
         th:object="${person}" method="POST">
         <div  class="form-group">
         <label for="id">Person Name:</label>
         <input type="text" class="form-control" th:field="*{firstName}" />    
         <label for="id">Person Lastname:</label>
         <input type="text" class="form-control" th:field="*{lastName}" />     
         <label for="id">Person Email:</label>
         <input type="email" class="form-control" th:field="*{email}" />     
         <label for="id">Person Password:</label>
         <input type="password" class="form-control" th:field="*{password}" /> 
          <label>User Type:</label>
           <select class="input-large form-control" name="memberType">
           <option value="admin" selected="selected">Admin</option>
           <option value="user" name="role">User</option>
            </select>   
         </div>
         <button type="submit" class="btn btn-info btn-lg"> <span class="glyphicon glyphicon-thumbs-up"></span> Create</button>
      </form>
       </div>
      <br/>
       
      <!-- Check if errorMessage is not null and not empty -->
       
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
       
   </body>
</html>
